<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Concession</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue à la Concession GTA</h1>
    </header>

    <section id="vehicules">
        <h2>Véhicules Disponibles</h2>
        <div id="vehicule-list"></div>
    </section>

    <section id="ajouter-vehicule">
        <h2>Ajouter un Véhicule</h2>
        <form id="form-ajout-vehicule">
            <label for="marque">Marque :</label>
            <input type="text" id="marque" required>
            <label for="modele">Modèle :</label>
            <input type="text" id="modele" required>
            <label for="type">Type :</label>
            <input type="text" id="type" required>
            <label for="prix">Prix :</label>
            <input type="number" id="prix" required>
            <label for="image">Image :</label>
            <input type="file" id="image">
            <button type="submit">Ajouter Véhicule</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
