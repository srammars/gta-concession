<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Véhicules</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #2e86de;
    }

    input[type="text"], input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2e86de;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #1e6fc8;
    }

    #vehicleTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    tr:hover {
      background-color: #ecf0f1;
    }

    #searchBar {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Gestion des Véhicules</h1>

  <div class="form-container">
    <h2>Ajouter un Vendeur</h2>
    <form id="vendeurForm">
      <input type="text" id="nomVendeur" placeholder="Nom du vendeur" required>
      <input type="text" id="prenomVendeur" placeholder="Prénom du vendeur" required>
      <button type="submit">Ajouter Vendeur</button>
    </form>
  </div>

  <div class="form-container">
    <h2>Ajouter un Acheteur</h2>
    <form id="acheteurForm">
      <input type="text" id="nomAcheteur" placeholder="Nom de l'acheteur" required>
      <input type="text" id="prenomAcheteur" placeholder="Prénom de l'acheteur" required>
      <button type="submit">Ajouter Acheteur</button>
    </form>
  </div>

  <div class="form-container">
    <h2>Ajouter un Véhicule</h2>
    <form id="vehicleForm">
      <input type="text" id="nomVehicule" placeholder="Nom du véhicule" required>
      <input type="text" id="plaque" placeholder="Plaque d'immatriculation" required>
      <input type="number" id="prix" placeholder="Prix du véhicule" required>
      <select id="vendeurSelect" required></select>
      <select id="acheteurSelect" required></select>
      <button type="submit">Ajouter Véhicule</button>
    </form>
  </div>

  <input type="text" id="searchBar" placeholder="Rechercher...">

  <table id="vehicleTable">
    <thead>
      <tr>
        <th>Nom du véhicule</th>
        <th>Plaque</th>
        <th>Vendeur</th>
        <th>Acheteur</th>
        <th>Prix</th>
        <th>Date & Heure d'achat</th>
      </tr>
    </thead>
    <tbody id="vehicleBody"></tbody>
  </table>

  <script>
    // Variables
    const vendeurForm = document.getElementById('vendeurForm');
    const acheteurForm = document.getElementById('acheteurForm');
    const vehicleForm = document.getElementById('vehicleForm');
    const vehicleBody = document.getElementById('vehicleBody');
    const searchBar = document.getElementById('searchBar');
    const vendeurSelect = document.getElementById('vendeurSelect');
    const acheteurSelect = document.getElementById('acheteurSelect');

    // Récupérer les utilisateurs et véhicules depuis l'API
    async function loadUsers() {
      try {
        const response = await fetch('/api/users');
        const users = await response.json();
        updateUserSelects(users);
      } catch (error) {
        console.error('Erreur de récupération des utilisateurs:', error);
      }
    }

    async function loadVehicles() {
      try {
        const response = await fetch('/api/vehicles');
        const vehicles = await response.json();
        displayVehicles(vehicles);
      } catch (error) {
        console.error('Erreur de récupération des véhicules:', error);
      }
    }

    function displayVehicles(vehicles) {
      vehicleBody.innerHTML = '';
      vehicles.forEach(vehicle => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${vehicle.nomVehicule}</td>
          <td>${vehicle.plaque}</td>
          <td>${vehicle.vendeur.nom} ${vehicle.vendeur.prenom}</td>
          <td>${vehicle.acheteur.nom} ${vehicle.acheteur.prenom}</td>
          <td>${vehicle.prix} €</td>
          <td>${new Date(vehicle.dateAchat).toLocaleDateString()} ${vehicle.heureAchat}</td>
        `;
        vehicleBody.appendChild(row);
      });
    }

    function updateUserSelects(users) {
      vendeurSelect.innerHTML = '';
      acheteurSelect.innerHTML = '';
      users.forEach(user => {
        const option = document.createElement('option');
        option.value = user._id;
        option.textContent = `${user.nom} ${user.prenom}`;
        if (user.role === 'vendeur') {
          vendeurSelect.appendChild(option);
        } else if (user.role === 'acheteur') {
          acheteurSelect.appendChild(option);
        }
      });
    }

    // Ajouter un vendeur
    vendeurForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nom = document.getElementById('nomVendeur').value;
      const prenom = document.getElementById('prenomVendeur').value;

      const response = await fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nom, prenom, role: 'vendeur' })
      });

      const data = await response.json();
      loadUsers();
      alert(`Vendeur ajouté: ${data.nom} ${data.prenom}`);
    });

    // Ajouter un acheteur
    acheteurForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nom = document.getElementById('nomAcheteur').value;
      const prenom = document.getElementById('prenomAcheteur').value;

      const response = await fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nom, prenom, role: 'acheteur' })
      });

      const data = await response.json();
      loadUsers();
      alert(`Acheteur ajouté: ${data.nom} ${data.prenom}`);
    });

    // Ajouter un véhicule
    vehicleForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nomVehicule = document.getElementById('nomVehicule').value;
      const plaque = document.getElementById('plaque').value;
      const prix = document.getElementById('prix').value;
      const vendeurId = vendeurSelect.value;
      const acheteurId = acheteurSelect.value;
      const dateAchat = new Date().toISOString();
      const heureAchat = new Date().toLocaleTimeString();

      const response = await fetch('/api/vehicles', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nomVehicule, plaque, vendeurId, acheteurId, prix, dateAchat, heureAchat })
      });

      const data = await response.json();
      loadVehicles();
      alert(`Véhicule ajouté: ${data.nomVehicule}`);
    });

    // Recherche
    searchBar.addEventListener('input', () => {
      const searchQuery = searchBar.value.toLowerCase();
      const rows = vehicleBody.querySelectorAll('tr');
      rows.forEach(row => {
        const columns = row.querySelectorAll('td');
        const nomVehicule = columns[0].textContent.toLowerCase();
        const plaque = columns[1].textContent.toLowerCase();
        if (nomVehicule.includes(searchQuery) || plaque.includes(searchQuery)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });

    // Initialisation
    loadUsers();
    loadVehicles();
  </script>
</body>
</html>
