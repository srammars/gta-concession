<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
}

.container {
    width: 80%;
    margin: auto;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}

form input {
    padding: 8px;
    font-size: 14px;
    width: 200px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

form button {
    padding: 10px 20px;
    font-size: 14px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #45a049;
}

#searchInput {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

table th {
    background-color: #f4f4f4;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}
</style>
<body>
    <div class="container">
        <h1>Gestion des Transactions</h1>

        <!-- Formulaire d'ajout de transaction -->
        <form id="transactionForm">
            <input type="text" name="nom_vendeur" placeholder="Nom du vendeur" required>
            <input type="text" name="prenom_vendeur" placeholder="Prénom du vendeur" required>
            <input type="text" name="nom_acheteur" placeholder="Nom de l'acheteur" required>
            <input type="text" name="prenom_acheteur" placeholder="Prénom de l'acheteur" required>
            <input type="number" name="prix" placeholder="Prix" required>
            <input type="text" name="nom_vehicule" placeholder="Nom du véhicule" required>
            <input type="text" name="type_vehicule" placeholder="Type du véhicule" required>
            <input type="text" name="plaque" placeholder="Plaque d'immatriculation" required>
            <button type="submit">Ajouter Transaction</button>
        </form>

        <!-- Recherche -->
        <input type="text" id="searchInput" placeholder="Rechercher..." onkeyup="filterTransactions()">

        <!-- Tableau des transactions -->
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Nom Vendeur</th>
                    <th>Prénom Vendeur</th>
                    <th>Nom Acheteur</th>
                    <th>Prénom Acheteur</th>
                    <th>Prix (€)</th>
                    <th>Nom Véhicule</th>
                    <th>Type Véhicule</th>
                    <th>Plaque Immatriculation</th>
                    <th>Date & Heure</th>
                </tr>
            </thead>
            <tbody id="transactionsContainer"></tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
