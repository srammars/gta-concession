<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion de véhicules avec prix et date</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 30px;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #2e86de;
    }

    input[type="text"], input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button {
      background-color: #2e86de;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #1e6fc8;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      vertical-align: middle;
      transition: background-color 0.3s ease;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
      color: #333;
    }

    td {
      color: #555;
    }

    tr:hover {
      background-color: #ecf0f1;
    }

    input[type="text"]#searchBar {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    input[type="text"]#searchBar:focus {
      border-color: #2e86de;
      outline: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Gestion de véhicules avec prix et date</h1>

  <div class="form-container">
    <h2>Ajouter un véhicule</h2>
    <form id="vehicleForm">
      <input type="text" id="nomVehicule" placeholder="Nom du véhicule" required><br>
      <input type="text" id="plaque" placeholder="Plaque d'immatriculation" required><br>
      <input type="text" id="vendeurNom" placeholder="Nom du vendeur" required>
      <input type="text" id="vendeurPrenom" placeholder="Prénom du vendeur" required><br>
      <input type="text" id="acheteurNom" placeholder="Nom de l'acheteur" required>
      <input type="text" id="acheteurPrenom" placeholder="Prénom de l'acheteur" required><br>
      <input type="number" id="prix" placeholder="Prix du véhicule" required><br>
      <button type="submit">Ajouter</button>
    </form>    
  </div>

  <div>
    <h2>Liste des véhicules</h2>
    <input type="text" id="searchBar" placeholder="Rechercher..." oninput="filterVehicles()">
    <table id="vehicleTable">
      <thead>
        <tr>
          <th>Nom du véhicule</th>
          <th>Plaque</th>
          <th>Vendeur</th>
          <th>Acheteur</th>
          <th>Prix</th>
          <th>Date et Heure d'achat</th>
        </tr>
      </thead>
      <tbody id="vehicleBody"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('vehicleForm');
    const vehicleBody = document.getElementById('vehicleBody');
    const searchInput = document.getElementById('searchBar');
    const clearButton = document.getElementById('clearButton');
  
    // Récupérer les véhicules depuis l'API backend
    async function fetchVehicles() {
      try {
        const response = await fetch('https://gta-concession.vercel.app/api/vehicles');
        const vehicles = await response.json();
        displayVehicles(vehicles);
      } catch (error) {
        console.error('Erreur de récupération des véhicules:', error);
      }
    }
  
    // Afficher les véhicules dans le tableau
    function displayVehicles(vehicles = []) {
      vehicleBody.innerHTML = "";
      vehicles.forEach(vehicle => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${vehicle.nomVehicule}</td>
          <td>${vehicle.plaque}</td>
          <td>${vehicle.vendeurNom} ${vehicle.vendeurPrenom}</td>
          <td>${vehicle.acheteurNom} ${vehicle.acheteurPrenom}</td>
          <td>${vehicle.prix} €</td>
          <td>${vehicle.dateAchat} ${vehicle.heureAchat}</td>
        `;
        vehicleBody.appendChild(row);
      });
    }
  
    // Soumettre le formulaire pour ajouter un véhicule
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const prix = document.getElementById('prix').value;
      const dateAchat = new Date().toISOString().split('T')[0]; // Date actuelle
      const heureAchat = new Date().toTimeString().split(' ')[0]; // Heure actuelle
  
      const vehicle = {
        nomVehicule: document.getElementById('nomVehicule').value,
        plaque: document.getElementById('plaque').value,
        vendeurNom: document.getElementById('vendeurNom').value,
        vendeurPrenom: document.getElementById('vendeurPrenom').value,
        acheteurNom: document.getElementById('acheteurNom').value,
        acheteurPrenom: document.getElementById('acheteurPrenom').value,
        prix: prix,                  // Ajouter le prix
        dateAchat: dateAchat,        // Ajouter la date d'achat
        heureAchat: heureAchat       // Ajouter l'heure d'achat
      };
  
      try {
        const response = await fetch('https://gta-concession.vercel.app/api/vehicles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(vehicle)
        });
  
        if (response.ok) {
          fetchVehicles(); // Rafraîchir la liste des véhicules
          form.reset();
        } else {
          console.error('Erreur lors de l\'ajout du véhicule');
        }
      } catch (error) {
        console.error('Erreur de communication avec le serveur:', error);
      }
    });
  
    // Effacer tous les véhicules
    clearButton.addEventListener('click', async function () {
      if (confirm("Êtes-vous sûr de vouloir effacer tous les véhicules ?")) {
        try {
          const response = await fetch('https://gta-concession.vercel.app/api/vehicles', {
            method: 'DELETE'
          });
  
          if (response.ok) {
            fetchVehicles(); // Rafraîchir la liste des véhicules
          } else {
            console.error('Erreur lors de l\'effacement des véhicules');
          }
        } catch (error) {
          console.error('Erreur de communication avec le serveur:', error);
        }
      }
    });
  
    // Charger les véhicules au démarrage
    fetchVehicles();
  </script>
  

</body>
</html>
