<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion de véhicules</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 30px;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2e86de;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #1e6fc8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    input[type="text"]#searchBar {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Ajouter un véhicule</h1>

  <form id="vehicleForm">
    <input type="text" id="nomVehicule" placeholder="Nom du véhicule" required><br>
    <input type="text" id="plaque" placeholder="Plaque d'immatriculation" required><br>
    
    <select id="vendeur">
      <option value="" disabled selected>Choisir un vendeur</option>
    </select>
    
    <select id="acheteur">
      <option value="" disabled selected>Choisir un acheteur</option>
    </select>

    Prix du véhicule : <input type="number" id="prix" placeholder="Prix du véhicule" required><br>
    
    <button type="submit">Ajouter</button>
  </form>    

  <script>
    // Fonction pour récupérer les utilisateurs (vendeurs et acheteurs)
    async function loadUsers() {
      try {
        const response = await fetch('/api/users');
        const users = await response.json();
        
        const vendeurSelect = document.getElementById('vendeur');
        const acheteurSelect = document.getElementById('acheteur');
        
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = `${user.nom} ${user.prenom}`;
          option.textContent = `${user.nom} ${user.prenom}`;
          
          if (user.role === 'vendeur') {
            vendeurSelect.appendChild(option);
          } else if (user.role === 'acheteur') {
            acheteurSelect.appendChild(option);
          }
        });
      } catch (err) {
        console.error('Erreur lors du chargement des utilisateurs:', err);
      }
    }

    // Fonction pour ajouter un véhicule
    document.getElementById('vehicleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nomVehicule = document.getElementById('nomVehicule').value;
      const plaque = document.getElementById('plaque').value;
      const vendeur = document.getElementById('vendeur').value;
      const acheteur = document.getElementById('acheteur').value;
      const prix = document.getElementById('prix').value;

      const [vendeurNom, vendeurPrenom] = vendeur.split(' ');
      const [acheteurNom, acheteurPrenom] = acheteur.split(' ');

      const vehicleData = {
        nomVehicule,
        plaque,
        vendeurNom,
        vendeurPrenom,
        acheteurNom,
        acheteurPrenom,
        prix
      };

      try {
        const response = await fetch('/api/vehicles', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(vehicleData)
        });

        const result = await response.json();
        if (response.ok) {
          alert('Véhicule ajouté avec succès');
          // Optionnel: réinitialiser le formulaire
          document.getElementById('vehicleForm').reset();
        } else {
          alert('Erreur lors de l\'ajout du véhicule');
        }
      } catch (err) {
        console.error('Erreur lors de l\'ajout du véhicule:', err);
        alert('Erreur lors de l\'ajout du véhicule');
      }
    });

    // Charger les utilisateurs au démarrage
    loadUsers();
  </script>
</body>
</html>
