<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion de véhicules avec images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    input, button {
      margin: 5px 0;
      padding: 8px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #f2f2f2;
    }

    .form-container {
      margin-bottom: 20px;
    }

    img.preview {
      width: 60px;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Gestion de véhicules avec documents</h1>

  <div class="form-container">
    <h2>Ajouter un véhicule</h2>
    <form id="vehicleForm">
      <input type="text" id="nomVehicule" placeholder="Nom du véhicule" required><br>
      <input type="text" id="plaque" placeholder="Plaque d'immatriculation" required><br>
      <input type="text" id="vendeurNom" placeholder="Nom du vendeur" required>
      <input type="text" id="vendeurPrenom" placeholder="Prénom du vendeur" required><br>
      <input type="text" id="acheteurNom" placeholder="Nom de l'acheteur" required>
      <input type="text" id="acheteurPrenom" placeholder="Prénom de l'acheteur" required><br>
      Pièce d'identité : <input type="file" id="carteIdentite" accept="image/*" required><br>
      Permis de conduire : <input type="file" id="permis" accept="image/*" required><br>
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <div>
    <h2>Liste des véhicules</h2>
    <input type="text" id="searchBar" placeholder="Rechercher..." oninput="filterVehicles()">
    <table id="vehicleTable">
      <thead>
        <tr>
          <th>Nom du véhicule</th>
          <th>Plaque</th>
          <th>Vendeur</th>
          <th>Acheteur</th>
          <th>Identité</th>
          <th>Permis</th>
        </tr>
      </thead>
      <tbody id="vehicleBody"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('vehicleForm');
    const vehicleBody = document.getElementById('vehicleBody');
    const searchInput = document.getElementById('searchBar');
    let storedVehicles = JSON.parse(localStorage.getItem('vehicles')) || [];

    function saveVehicles() {
      localStorage.setItem('vehicles', JSON.stringify(storedVehicles));
    }

    function displayVehicles(vehicles = storedVehicles) {
      vehicleBody.innerHTML = "";
      vehicles.forEach(vehicle => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${vehicle.nomVehicule}</td>
          <td>${vehicle.plaque}</td>
          <td>${vehicle.vendeurNom} ${vehicle.vendeurPrenom}</td>
          <td>${vehicle.acheteurNom} ${vehicle.acheteurPrenom}</td>
          <td><img src="${vehicle.identite}" class="preview"></td>
          <td><img src="${vehicle.permis}" class="preview"></td>
        `;
        vehicleBody.appendChild(row);
      });
    }

    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const identiteFile = document.getElementById('carteIdentite').files[0];
      const permisFile = document.getElementById('permis').files[0];

      const identiteBase64 = identiteFile ? await getBase64(identiteFile) : "";
      const permisBase64 = permisFile ? await getBase64(permisFile) : "";

      const vehicle = {
        nomVehicule: document.getElementById('nomVehicule').value,
        plaque: document.getElementById('plaque').value,
        vendeurNom: document.getElementById('vendeurNom').value,
        vendeurPrenom: document.getElementById('vendeurPrenom').value,
        acheteurNom: document.getElementById('acheteurNom').value,
        acheteurPrenom: document.getElementById('acheteurPrenom').value,
        identite: identiteBase64,
        permis: permisBase64
      };

      storedVehicles.push(vehicle);
      saveVehicles();
      displayVehicles();
      form.reset();
    });

    function filterVehicles() {
      const searchValue = searchInput.value.toLowerCase();
      const filtered = storedVehicles.filter(vehicle =>
        (vehicle.nomVehicule?.toLowerCase().includes(searchValue)) ||
        (vehicle.plaque?.toLowerCase().includes(searchValue)) ||
        (`${vehicle.vendeurNom} ${vehicle.vendeurPrenom}`.toLowerCase().includes(searchValue)) ||
        (`${vehicle.acheteurNom} ${vehicle.acheteurPrenom}`.toLowerCase().includes(searchValue))
      );
      displayVehicles(filtered);
    }

    // Affichage initial
    displayVehicles();
  </script>

</body>
</html>
