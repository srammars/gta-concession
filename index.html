<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concession GTA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestion de Concession GTA</h1>

    <h2>Ajouter un véhicule</h2>
    <input type="text" id="vehicule_nom" placeholder="Nom du véhicule" />
    <input type="text" id="vehicule_type" placeholder="Type de véhicule" />
    <input type="number" id="vehicule_prix" placeholder="Prix du véhicule" />
    <button onclick="addVehicle()">Ajouter Véhicule</button>

    <h2>Ajouter un client</h2>
    <input type="text" id="client_nom" placeholder="Nom du client" />
    <input type="text" id="client_prenom" placeholder="Prénom du client" />
    <input type="file" id="client_identite" accept="image/*" />
    <input type="file" id="client_permis" accept="image/*" />
    <button onclick="addClient()">Ajouter Client</button>

    <h2>Ajouter une vente</h2>
    <input type="text" id="ventes_acheteur" placeholder="Nom de l'acheteur" />
    <input type="text" id="ventes_vendeur" placeholder="Nom du vendeur" />
    <input type="file" id="ventes_image" accept="image/*" />
    <button onclick="addSale()">Enregistrer Vente</button>

    <div id="output"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
