<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concession GTA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestion de la Concession GTA</h1>

    <h2>Ajouter un véhicule</h2>
    <form id="addVehicleForm" enctype="multipart/form-data">
        <input type="text" id="marque" placeholder="Marque" required><br>
        <input type="text" id="modele" placeholder="Modèle" required><br>
        <input type="number" id="prix" placeholder="Prix" required><br>
        <input type="file" id="image" accept="image/*"><br>
        <input type="text" id="vendeur" placeholder="Vendeur" required><br>
        <hr>
        <h3>Informations sur l'acheteur</h3>
        <input type="text" id="acheteur_nom" placeholder="Nom de l'acheteur" required><br>
        <input type="text" id="acheteur_prenom" placeholder="Prénom de l'acheteur" required><br>
        <label>Identité (image):</label>
        <input type="file" id="identite" accept="image/*"><br>
        <label>Permis de conduire (image):</label>
        <input type="file" id="permis" accept="image/*"><br>
        <label>Plaque du véhicule (image):</label>
        <input type="file" id="plaque" accept="image/*"><br>
        <hr>
        <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des véhicules</h2>
    <ul id="vehicleList"></ul>

    <script src="script.js"></script>
</body>
</html>
