
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concession GTA</title>
</head>
<body>
    <h1>Gestion de la Concession GTA</h1>

    <h2>Ajouter un véhicule</h2>
    <form id="addVehicleForm">
        <input type="text" id="marque" placeholder="Marque" required><br>
        <input type="text" id="modele" placeholder="Modèle" required><br>
        <input type="number" id="prix" placeholder="Prix" required><br>
        <input type="file" id="image" accept="image/*"><br>
        <input type="text" id="vendeur" placeholder="Vendeur" required><br>
        <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des véhicules</h2>
    <ul id="vehicleList"></ul>

    <script>
        document.getElementById("addVehicleForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append("marque", document.getElementById("marque").value);
            formData.append("modele", document.getElementById("modele").value);
            formData.append("prix", document.getElementById("prix").value);
            formData.append("vendeur", document.getElementById("vendeur").value);
            formData.append("image", document.getElementById("image").files[0]);

            fetch("/vehicules", {
                method: "POST",
                body: formData
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error(error));
        });
    </script>
</body>
</html>
